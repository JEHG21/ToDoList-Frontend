<div class="task-form-header">
  <h2>{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h2>

  <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
    <mat-icon>logout</mat-icon> Logout
  </button>
</div>

<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)" class="task-form">

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="task.title" name="title" required #title="ngModel" />
    <mat-error *ngIf="title.invalid && title.touched">
      Title is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="task.description" name="description" required #description="ngModel"></textarea>
    <mat-error *ngIf="description.invalid && description.touched">
      Description is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput id="dueDateInput" name="dueDate" required />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="task.isCompleted" name="isCompleted">Completed</mat-checkbox>

  <div class="form-buttons">
    <button mat-raised-button color="primary" [routerLink]="['/']">
      <mat-icon>arrow_back</mat-icon> Back to Task List
    </button>

    <button mat-raised-button color="accent" type="submit" [disabled]="taskForm.invalid">
      <mat-icon>save</mat-icon> {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
